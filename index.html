<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid" id="test">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-0 p-0">
                <main>
                    <div class="nav">
                        <div class="logo">
                            <img src="./img/logo.jpg" alt="">
                        </div>
                        <div id="login_box" class="login_box ">
                            <button id="show_login_form" class="btn btn-success">Login</button>
                            <button id="show_register_form" class="btn btn-success">Register</button>
                        </div>
                        <!-- <ul id="user_info_box" class="user_info_box_hidden">
                            <label>Name : ${element.name}</label>
                            <li class="logout_hidden">
                            <div id="logout" class="logout">
                                <a id="logout" href="#">logout</a>
                            </div>
                        </li>
                        </ul> -->
                        <!-- <li class="logout_hidden">
                            <div id="logout" class="logout">
                                <a id="logout" href="#">logout</a>
                            </div>
                        </li> -->
                        <ul id="user_info_box" class="user_info_box_hidden">
                           
                        </ul>
                    </div>

                </main>
                <div class="row justify-content-center">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div id="hidden_login" class="hidden_login">
                            <div class="blur">
                            </div>
                            <div class="login_form">
                                <h3 class="m-4">Login</h3>
                                <input id="index_edit" type="hidden" name="">
                                <div class="form-group my-2">
                                    <input id="email_login" class="form-control" type="text" name=""
                                        placeholder="Enter Email">
                                        <span></span>
                                </div>
                                <div class="form-group my-2">
                                    <input id="pass_login" class="form-control" type="password" name=""
                                        placeholder="Enter Pass">
                                        <span></span>
                                </div>
                                <div class="form-group my-2">
                                    <button type="submit" id="hidden_login_form"
                                        class="btn btn-danger mx-1">Cancel</button>
                                    <button type="submit" id="login_account" class="btn btn-success mx-1">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row justify-content-center">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div id="hidden_register" class="hidden_register">
                            <div class="blur">
                            </div>
                            <div class="register_form">
                                <h3 class="m-4">Register</h3>
                                <input id="index_edit" type="hidden" name="">
                                <div class="form-group my-2">
                                    <input id="name_register" class="form-control" type="text" name=""
                                        placeholder="Enter Name">
                                        <span></span>
                                </div>
                                <div class="form-group my-2">
                                    <input id="email_register" class="form-control" type="text" name=""
                                        placeholder="Enter Email">
                                        <span></span>
                                </div>
                                <div class="form-group my-2">
                                    <input id="phone_register" class="form-control" type="text" name=""
                                        placeholder="Enter Phone">
                                        <span></span>
                                </div>
                                <div class="form-group my-2">
                                    <input id="password_register" class="form-control" type="password" name=""
                                        placeholder="Enter Pass">
                                        <span></span>
                                </div>
                                <div class="form-group my-2">
                                    <button type="submit" id="hidden_register_form"
                                        class="btn btn-danger mx-1">Cancel</button>
                                    <button type="submit" id="register_account"
                                        class="btn btn-success mx-1">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <p>Copyright &copy</p>
                </footer>
            </div>

        </div>
    </div>
</body>
<script src="./js/library_function.js"></script>
<script src="./js/main.js"></script>

</html>
